<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css" />

  <title>Weather</title>
</head>

<body>
<div class="wrapper">
<div class="container">
  <div class="location-search">
    <i class="fa-solid fa-location-dot"></i>
    <input type="text" placeholder="Type your location">
    <button class="fa-solid fa-search"></button>
  </div>

  <div class="error-message">
    <p>Invalid location :/</p>
  </div>

  <div class="weather-info">
    <p class="temp"></p>
    <p class="weather-desc"></p>
  </div>

  <div class="additional-details">

    <div class="sunrise-info">
      <i class="fa-regular fa-sun"></i>
      <div class="info-text">
        <span></span>
        <p>Sunrise</p>
      </div>
    </div>
    <div class="sunset-info">
      <i class="fa-solid fa-moon"></i>
      <div class="info-text">
        <span></span>
        <p>Sunset</p>
      </div>
    </div>
    <div class="humidity-info">
      <i class="fa-solid fa-water"></i>
      <div class="info-text">
        <span></span>
        <p>Humidity</p>
      </div>
    </div>
    <div class="pressure-info">
      <i class="fa-solid fa-gauge"></i>
      <div class="info-text">
        <span></span>
        <p>Pressure</p>
      </div>
    </div>
  </div>
</div>
  <button class="Btn"  type="button" onclick="this.style.display='none'"><i class="fa-solid fa-bars fa-2xl"></i></button>
  <div class="content hidden">
    <div class="header">
      <h1>Notes App</h1>
      <button class="note-add" type="button"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="notes"></div>
  </div>
</div>
<script src="https://kit.fontawesome.com/9de147d306.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="js/app.js"></script>
<script>
 let note = document.querySelector('.Btn');
 let content = document.querySelector('.content');
 note.addEventListener("click" , btnClick);
 function btnClick () {
     content.classList.toggle("hidden");
     this.remove();
 }

</script>
</body>

</html>
